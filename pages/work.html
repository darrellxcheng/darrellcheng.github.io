    <script>
        // Work Page Project Manager
        class WorkProjectManager {
            constructor() {
                this.projects = null;
                this.loadProjects();
            }

            async loadProjects() {
                try {
                    const response = await fetch('/assets/projects/data/projects.json');
                    this.projects = await response.json();
                    this.renderAllSections();
                } catch (error) {
                    console.error('Failed to load projects:', error);
                }
            }

            renderAllSections() {
                if (!this.projects) return;
                
                this.renderProjectsByCategory('software', '#software-projects');
                this.renderProjectsByCategory('bioinformatics', '#bio-projects');
                this.renderProjectsByCategory('gamedev', '#gamedev-projects');
                this.renderProjectsByCategory('machine learning', '#ml-projects');
            }

            renderProjectsByCategory(category, containerId) {
                const container = document.querySelector(containerId);
                if (!container || !this.projects) return;

                const categoryProjects = this.projects.projects.filter(p => p.category === category);
                container.innerHTML = categoryProjects.map(project => this.createProjectCard(project)).join('');
            }

            createProjectCard(project) {
                return `
                    <article class="card gallery-item">
                        <a href="${project.link || '#'}" class="card-link" aria-label="View ${project.title} project">
                            <div class="thumb" aria-hidden="true">
                                <img src="${project.image}" alt="${project.title} preview" loading="lazy">
                            </div>
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="badges">
                                ${project.tags.map(tag => `<span class="badge">${tag}</span>`).join('')}
                            </div>
                        </a>
                    </article>
                `;
            }
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        };
        
        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.checked = theme === 'light';
        };
        
        setTheme(getPreferredTheme());
        
        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked ? 'light' : 'dark');
        });

        // Collapsible sections with gallery animation
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                const section = header.parentElement;
                const isActive = section.classList.contains('active');
                
                if (!isActive) {
                    section.classList.add('active');
                    
                    // Animate gallery items with staggered delay
                    const galleryItems = section.querySelectorAll('.gallery-item');
                    galleryItems.forEach((item, index) => {
                        item.style.animationDelay = `${(index + 1) * 0.1}s`;
                    });
                } else {
                    section.classList.remove('active');
                }
            });

            header.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    header.click();
                }
            });
        });

        // Page transitions
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize project manager
            new WorkProjectManager();
            
            const main = document.querySelector('main');
            const transition = document.querySelector('.page-transition');

            function navigateTo(url) {
                main.classList.add('fade-out');
                
                setTimeout(() => {
                    transition.classList.add('active');
                    
                    setTimeout(() => {
                        window.location.href = url;
                    }, 800);
                }, 500);
            }

            window.addEventListener('load', () => {
                main.classList.remove('fade-out');
                transition.classList.remove('active');
            });
        });

        document.getElementById('y').textContent = new Date().getFullYear();
    </script>
